<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Address Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group type-select">
            <label for="personal">Personal</label>
            <input type="radio" id="personal" value="personal" name="address-type" checked="checked">
            <label for="business">Business</label>
            <input type="radio" id="business" value="business" name="address-type">
          </div>
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text"  class="form-control" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email">Email</label>
            <input type="text" class="form-control" id="new-email">
          </div>
          <div class="form-group">
            <label for="new-address-1">Address:</label>
            <input type="text" class="form-control" id="new-address-1">
          </div>
          <div class="form-group">
            <label for="new-address-2">Address line 2:</label>
            <input type="text" class="form-control" id="new-address-2">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
              <label for="new-city">City:</label>
                <input type="text" class="form-control" id="new-city">
              </div>
              <div class="col-sm-6">
                <label for="state" class="col-sm-2 control-label">State</label>
                  <select class="form-control" id="new-state" name="state">
                    <option value="">N/A</option>
                    <option value="AK">Alaska</option>
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansas</option>
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DC">District of Columbia</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>
                    <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                </select>
              </div>
            </div>
          </div>
          <button type="button" id="addAddress" class="btn-primary">Add</button>
          <button type="submit" class="btn-primary">Submit</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <div class="row" id="name-row">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <p id="typePersonal">Personsal</p>
              <p>Phone Number: <span class="phone-number"></span></p>
              <p>Email: <span class="email"></span></p>
              <p>Address: <span class="address-1"></span></p>
              <p>Address line 2: <span class="address-2"></span></p>
              <p>City: <span class="city"></span></p>
              <p>State: <span class="state"></span></p>
            </div>  

            <div class="col-sm-6">        
            <p id="typeBusiness">Business</p>
              <p>Phone Number: <span class="business-phone-number"></span></p>
              <p>Email: <span class="business-email"></span></p>
              <p>Address: <span class="business-address-1"></span></p>
              <p>Address line 2: <span class="business-address-2"></span></p>
              <p>City: <span class="business-city"></span></p>
              <p>State: <span class="business-state"></span></p>
            </div>
          </div>


          <div class="row" id="button-row">
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
